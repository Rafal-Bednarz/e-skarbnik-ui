<div class="container">
    <div *ngIf="!RESPONSE_IS_LOAD() || dialogIsOpen" class="table-container">
        <div class="submenu"><button mat-raised-button color="accent" (click)="addStudent()">Dodaj ucznia</button>
            <mat-form-field class="search" appearance="outline">
                <mat-label></mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="szukaj">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>   
        </div>
            <table mat-table class="mat-elevation-z8"
            [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nr.</th>
                <td mat-cell *matCellDef="let row">{{row.nr}}.</td>
            </ng-container>
            <ng-container  matColumnDef="fullname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię i Nazwisko</th>
                <td mat-cell *matCellDef="let row">{{row.fullname}}</td>
            </ng-container>
            <ng-container matColumnDef="paymentsSum">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Suma wpłat</th>
                <td mat-cell *matCellDef="let row">{{row.paymentsSum}} zł.</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu=matMenu class="menu">
                        <button mat-menu-item><mat-icon>login</mat-icon>pokaż</button>
                        <button mat-menu-item><mat-icon>payment</mat-icon>wpłać</button>
                        <button mat-menu-item (click)="deleteStudent(row.id, row.fullname)"><mat-icon>delete_outlined</mat-icon>usuń</button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">Nic nie znaleziono</td>
            </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>    
        </div>
    <div class="spinner"><mat-spinner color="accent" *ngIf="RESPONSE_IS_LOAD() && !dialogIsOpen"></mat-spinner></div>
</div>
