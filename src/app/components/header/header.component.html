    <button class="headerButton" mat-icon-button>
        <mat-icon color="accent">mail_outline</mat-icon>
    </button>   
    <button *ngIf="authenticated()" matTooltip="Profil" class="headerButton" mat-mini-fab color="primary" 
    [matMenuTriggerFor]="menu">
    <mat-icon class="account" color="accent">account_circle</mat-icon>
    </button>
    
</mat-toolbar>
<mat-divider></mat-divider>
<mat-menu class="custom-menu" #menu=matMenu>

  <mat-card-header class="header">
    <div mat-card-avatar><mat-icon>account_circle</mat-icon></div>
    <mat-card-title style="font-size: medium; color: #1A237E;">{{user ? user.username : ""}}</mat-card-title>
    <mat-card-subtitle style="font-size: medium; color: rgb(71, 116, 160);">{{user ? user.email : ""}}</mat-card-subtitle>
  </mat-card-header>
  </mat-card>
  <div mat-menu-item>
      <mat-icon mat-menu-icon>logout</mat-icon>
      <button mat-button routerLink="/login" (click)="logout()">wyloguj</button>
  </div>
  <div mat-menu-item>
