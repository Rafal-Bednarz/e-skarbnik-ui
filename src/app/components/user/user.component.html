<div class="container">
    <div *ngIf="!startApiRequest">
        <div class="submenu"><button mat-raised-button color="primary" (click)="addGrade()">Dodaj klasę</button>
            <mat-form-field class="form" appearance="outline">
                <mat-label></mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="szukaj">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <table mat-table
                     [dataSource]="dataSource" matSort class="grade-table">
                <ng-container matColumnDef="nr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nr.</th>
                    <td mat-cell *matCellDef="let row">{{row.nr}}</td>
                </ng-container>
                <ng-container  matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
                <ng-container matColumnDef="studentsAmount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ilość uczniów</th>
                    <td mat-cell *matCellDef="let row">{{row.students.length}}</td>
                </ng-container>
                <ng-container matColumnDef="budget">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dostępny budżet</th>
                    <td mat-cell *matCellDef="let row">{{row.budget}} zł.</td>
                </ng-container>
                <ng-container matColumnDef="paymentsSum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Suma wpłat</th>
                    <td mat-cell *matCellDef="let row">{{row.paymentsSum}} zł.</td>
                </ng-container>
                <ng-container matColumnDef="payOffsSum">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Suma wypłat</th>
                    <td mat-cell *matCellDef="let row">{{row.payOffsSum}} zł.</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                        <mat-menu #menu=matMenu class="menu">
                            <button mat-menu-item><mat-icon>login</mat-icon>Wejdź</button>
                            <button mat-menu-item><mat-icon>payment</mat-icon>Wypłać</button>
                            <button mat-menu-item (click)="deleteGrade(row.id, row.name)"><mat-icon>delete_outlined</mat-icon>Usuń</button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="7">Nic nie znaleziono</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]" nextPageTooltip="Następna"></mat-paginator>   
    </div>
    <div class="spinner"><mat-spinner *ngIf="startApiRequest" color="accent"></mat-spinner></div>
</div>
